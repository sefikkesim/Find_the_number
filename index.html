<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the number game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="number_game">
            <div class="check_box" id="form">
            <input type="text" id="input_number" placeholder="Enter the number..." required>
            <button id="check_btn" > Check </button>
            <button id="reset_btn" > Reset </button>
            </div>
        </div>
        
    </div>
    <div class="result_box">
        <span id="validation_check"></span><br>
        <span id="number_check"></span>
    </div>


    <script src="app.js"></script>
</body>
</html>
